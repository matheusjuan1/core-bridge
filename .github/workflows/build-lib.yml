name: Build CoreBridgeLib and Export AAR

on:
  workflow_dispatch:
  push:
    paths:
      - 'CoreBridgeLib/**'
    branches:
      - main

jobs:
  build-lib:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: â˜•ï¸ Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ› ï¸ Rodar build da lib
        working-directory: CoreBridgeLib
        run: ./gradlew clean assembleDebug

      - name: ğŸ“¦ Copiar .aar para projeto Android
        run: |
          mkdir -p CoreBridgeAndroid/app/libs
          cp CoreBridgeLib/corebridge/build/outputs/aar/corebridge-debug.aar CoreBridgeAndroid/app/libs/core-bridge.aar

      - name: ğŸ“¦ Copiar .aar para projeto Flutter
        run: |
          mkdir -p CoreBridgeFlutter/libs
          cp CoreBridgeLib/corebridge/build/outputs/aar/corebridge-debug.aar CoreBridgeFlutter/android/libs/core-bridge.aar

      - name: ğŸ”„ Commit do .aar gerado
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add CoreBridgeAndroid/app/libs/core-bridge.aar
          git add CoreBridgeFlutter/android/libs/core-bridge.aar
          git commit -m "ğŸ¤– Atualiza core-bridge.aar gerado automaticamente" || echo "Nada para commit"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main
